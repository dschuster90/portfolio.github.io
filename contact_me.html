<!DOCTYPE html>
<html lang="en">
<!--REQUIRED: head semantic element, 4-12-24 -->
<head>
    <meta charset="UTF-8">
    <!--REQUIRED: viewport metadata, 4-12-24 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--REQUIRED: description metadata, 4-13-24 -->
    <meta name="description" content="Contact me for inquiries, collaborations, or any questions you may have.">
    <!--REQUIRED: keywords metadata, 4-13-24 -->
    <meta name="keywords" content="developer, portfolio, skills, experience, web development, programming">
    <!-- REQUIRED: author metadata, 4-13-2024 -->
    <meta name="author" content="Dave Schuster">
    <!-- REQUIRED: title mtadata, 4-13-24 -->
    <meta name="title" content="Dave Schuster - Developer Portfolio">
    <title>Daves Portfolio | Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="image/logo.ico">
</head>
<!--REQUIRED: body semantic element, 4-12-24 -->
<body>
    <!--REQUIRED: header semantic element, 4-12-24 -->
    <header>
        <div id="logo">
            <a href="index.html">
                <!--REQUIRED: image 1 of 5, 4-12-24 -->
                <img src="image/logo.png" alt="Linux OS mascot constructed from computer parts.">  
            </a>
        </div>
        <!--REQUIRED: nav semantic element, 4-12-24 -->
        <nav>
            <!--REQUIRED: ul, ol, OR dl list element, 4-12-24 -->
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about_me.html">About Me</a>
                    <ul class="dropdown">
                        <li><a href="introduction.html">Introduction</a></li>
                        <li><a href="resume.html">Resume</a></li>
                    </ul>
                </li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact_me.html">Contact Me</a></li>
            </ul>
        </nav>
    </header>
    <!--REQUIRED: main semantic element, 4-12-24 -->
    <main class="inspiration">
        <form id="contactMe" action="#" method="POST" class="contact-form">
            <h1>Contact Me</h1>
            
            <div class="form-items">
                <label for="name">Your Name:</label>
                <!--REQUIRED: input element 1 of 3, 5-3-24 -->
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-items">
                <label for="email">Your Email:</label>
                <!--REQUIRED: input element 2 of 3, 5-3-24 -->
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-items">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <div class="form-items fieldset-container">
                <!--REQUIRED: fieldset, 5-4-24 -->
                <fieldset>
                    <!--REQUIRED: legend, 5-4-24 -->
                    <legend>Preferred Contact Method:</legend>
                    <!--REQUIRED: input element 3 of 3, 5-3-24 -->
                    <input type="radio" id="contact-email" name="contact-method" value="email" required>
                    <label for="contact-email">Email</label>
                    <!--REQUIRED: radio button, 5-3-24 -->
                    <input type="radio" id="contact-phone" name="contact-method" value="phone">
                    <label for="contact-phone">Phone</label>
                    <input type="radio" id="contact-none" name="contact-method" value="none">
                    <label for="contact-none">No Preference</label>
                </fieldset>
            </div>
            
            <div class="form-items">
                <label for="purpose">Purpose of Contact:</label>
                <!--REQUIRED: required, 5-5-24 -->
                <select id="purpose" name="purpose" required>
                    <!--REQUIRED: datalist option element, 5-3-24 -->
                    <option value="">Select One</option>
                    <option value="general">General Inquiry</option>
                    <option value="feedback">Feedback</option>
                    <option value="support">Technical Support</option>
                    <option value="partnership">Partnership</option>
                </select>
            </div>
            
            <div class="form-items">
                <!--REQUIRED: submit button, 5-3-24 -->
                <input type="submit" value="Submit">
                <!--REQUIRED: reset button, 5-3-24 -->
                <input type="reset" value="Reset">
            </div>
        </form>                    
    </main>
    <!--REQUIRED: footer semantic element, 4-12-24 -->
    <footer>
        <!--REQUIRED: special character, 4-22-24 -->
        <p>&copy; 2024 Dave Schuster | Email: <a href="mailto:tuxlord90@gmail.com">tuxlord90@gmail.com</a></p>
    </footer>
</body>
</html>
